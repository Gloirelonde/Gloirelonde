<html>

<head>
    <title>Image Gallery Design </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery.flipster.min.css">
</head>

<body>

    <div class="hero">
        <div class="carousel">
            <ul>
                <li><img src="images/image1.jpeg"></li>
                <li><img src="images/image2.jpeg"></li>
                <li><img src="images/image3.jpeg"></li>
                <li><img src="images/image4.jpeg"></li>
                <li><img src="images/image5.jpeg"></li>
            </ul>
    </div> 

<script src="https://code.jquery.com/jquery-3.6.0.js" 
integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="jquery.flipster.min.js"></script>

<script>
    $('.carousel').flipster({
        style:'carousel',
        spacing: -0.3, 
    });
</script>

</body>
</html>
